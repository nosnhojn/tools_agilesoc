{% extends 'funcov/base.html' %}

{% load staticfiles %}

{% block content_block %}

    <img src="../../static/images/funcov.png" style="height:50%; width:50%">

    <h2>{{ h2 }}</h2>
    <p class="lead">{{ h3 }}</p>

    {% for label,ctxt in buttons.items %}
      <a class="btn btn-lg btn-primary" href="{% url 'editor' %}?type={{ ctxt.type }}" role="button">{{ label }}</a>
    {% endfor %}

{% endblock %}
